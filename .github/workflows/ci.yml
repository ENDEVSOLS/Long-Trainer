name: Python CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8

      - name: Check for syntax errors
        run: flake8 longtrainer tests --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic-dev poppler-utils tesseract-ocr

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[agent,dev,cli,api]

      - name: Run offline tests
        run: |
          python tests/test_01_imports.py
          python tests/test_02_loaders.py
          python tests/test_03_tools.py
          python tests/test_04_bot_architecture.py
          pytest tests/test_05_cli.py tests/test_06_api.py tests/test_07_advanced_loaders.py tests/test_08_dynamic_tools.py -v
