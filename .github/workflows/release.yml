name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic-dev poppler-utils tesseract-ocr

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .[agent,dev]

      - name: Run offline tests
        run: |
          python tests/test_01_imports.py
          python tests/test_02_loaders.py
          python tests/test_03_tools.py
          python tests/test_04_bot_architecture.py

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the section for the current version from CHANGELOG.md
          awk '/^## \[${{ steps.version.outputs.VERSION }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md
          echo "Release notes:"
          cat release_notes.md

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "LongTrainer v${{ steps.version.outputs.VERSION }}"
          body_path: release_notes.md
          files: dist/*
          generate_release_notes: false
